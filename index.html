<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CoderWGB's Blog</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <!-- ElementUI库 -->
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="//unpkg.com/element-ui/lib/theme-chalk/index.css">

  <!-- 侧边栏优化 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar-folder.min.css" />
  <!-- mermaid画图 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">
  <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>

  <!-- vue支持 -->
  <script src="//cdn.jsdelivr.net/npm/vue@2/dist/vue.min.js"></script>
  <!-- ElementUI支持 -->
  <script src="//unpkg.com/element-ui/lib/index.js"></script>
  <!-- React渲染支持 -->
  <script src="https://cdn.bootcss.com/react/15.6.1/react.js"></script>
  <script src="https://cdn.bootcss.com/react/15.6.1/react-dom.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <script src="//unpkg.com/docsify-demo-box-react/dist/docsify-demo-box-react.min.js"></script>

  <!-- 在github上编辑 -->
  <script src="./plugins/EditOnGithubPlugin.js"></script>
  <style>
    /* 导航栏固定 */
    .app-nav {
      position: fixed;
      right: 0px;
      text-align: right;
      z-index: 10;
      margin: 25px 60px 0px 0px;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script>
    //mermaid初始化
    var mermaidNum = 0;
    mermaid.initialize({ startOnLoad: false });

    //react渲染demo参数
    var ReactJsResources = '<scr' + 'ipt src="//cdn.bootcss.com/react/15.6.1/react.js"></scr' + 'ipt>\n' +
      '<scr' + 'ipt src="//cdn.bootcss.com/react/15.6.1/react-dom.js"></scr' + 'ipt>'
    var cssResources = '@import url("//cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css");'
    var bootCode = 'var globalVariable = "CoderWGB"'
    var globalVariable = "CoderWGB"
    //每个页面底部加上一些东西
    const footer = function (hook) {
      var footer = [
        '<hr/>',
        '<footer>',
        '<span><a href="https://github.com/WangGuibin">CoderWGB</a> &copy;2022.</span>',
        '<span>Proudly published with <a href="https://github.com/docsifyjs/docsify" target="_blank">docsify</a>.</span>',
        '</footer>'
      ].join('');

      hook.beforeEach(function (html) {
        if (window.location.href.includes('vercel.app')) {
          // 部署在vercel不能正常显示更新时间
          //https://github.com/pfeak/docsify-updated/issues/8
          //网友给的解决方案 https://github.com/docsifyjs/docsify/issues/1157#issuecomment-890467244
          date_url = 'https://api.github.com/repos/docsifyjs/docsify/commits?per_page=1&path=' + vm.config.basePath + vm.route.file;
          fetch(date_url)
            .then((response) => {
              return response.json();
            })
            .then((commits) => {
              var modified = commits[0]['commit']['committer']['date'].slice(0, 10);
              document.getElementById('last-modified').textContent = "Last Modified: " + modified;
            });
          return (
            html +
            '\n\n----\n\n' +
            '<span id="last-modified"></span>'
          );
        }
        return html + '\n' + '>⏱最后更新于： {docsify-updated} ';
      });
      hook.afterEach(function (html) {
        return html + footer;
      });
    };

    window.$docsify = {
      name: '<p>CoderWGB\'s Blog</p>',
      repo: 'https://github.com/MovingBricksWorker/note.app',
      loadNavbar: true,//定制导航栏 
      loadSidebar: true,
      subMaxLevel: 2,
      sidebarDisplayLevel: 1,
      alias: {
        "/.*/_sidebar.md": "/_sidebar.md"
      },
      auto2top: true,//回到顶部
      coverpage: true, //封面
      onlyCover: true,
      topMargin: 60,
      themeColor: '#00AEEC',
      plugins: [
        footer,
        EditOnGithubPlugin.create('https://github.com/MovingBricksWorker/note.app/blob/main/'),
        DemoBoxReact.create(ReactJsResources, cssResources, bootCode),
      ],
      // latex: {
      //   inlineMath: [['$', '$'], ['\\(', '\\)']], // default
      //   displayMath: [['$$', '$$']], // default
      // },
      search: 'auto',
      search: { //配置搜索栏
        paths: "auto",
        placeholder: "搜索",
        noData: "找不到结果",
        depth: 2,
        maxAge: 86400000,
      },
      notFoundPage: {
        '/': '_404.md'
      },
      executeScript: true,
      maxLevel: 6,
      footer: {
        copy: 'Stay hungry, stay foolish. Talk is cheap, show me the code. —— <a href="https://www.cnblogs.com/wgb1234/" target="_blank">CoderWGB</a><br/><br/>',
        pre: '<hr/>',
        style: 'text-align: left;',
      },//添加页脚
      count: {
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese',
        position: "bottom",
      },
      tabs: {
        persist: true,      // default
        sync: true,      // default
        theme: 'classic', // default
        tabComments: true,      // default
        tabHeadings: true       // default
      },
      formatUpdated: '{YYYY}-{MM}-{DD} {HH}:{mm}',
      pagination: {
        previousText: '上一篇',
        nextText: {
          '/': '下一篇'
        },
        crossChapter: true,
        crossChapterText: true,
      },
      markdown: {
        renderer: {
          code: function (code, lang) {
            if (lang === "mermaid") {
              return (
                '<div class="mermaid">' + mermaid.render('mermaid-svg-' + mermaidNum++, code) + "</div>"
              );
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      },
      Valine: {
        appId: 'oT5vWHkWT1JN1o5aXiSqYGtH-gzGzoHsz',
        appKey: 'V7zBLpzBgxVESicbyF072Cj9',
      },
      flexibleAlerts: {
        style: 'flat',//callout | flat
        note: {
          label: "重点‼️"
        },
        tip: {
          label: "温馨提示💡"
        },
        warning: {
          label: "警告⚠️"
        },
        attention: {
          label: "注意👀"
        }
      },
      copyCode: {
        buttonText: '复制代码',
        errorText: '复制失败',
        successText: '已复制到剪贴板'
      },
      progress: {
        position: "top",
        color: "var(--theme-color,#42b983)",
        height: "3px",
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- 搜索 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- 执行脚本 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>
  <!-- 查看大图 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- 代码复制 -->
  <script src="https://unpkg.com/docsify-copy-code"></script>
  <!-- 字数统计 -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <!-- tab分栏 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <!-- 分页 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- 语法高亮支持 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-python.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-markdown.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-swift.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-dart.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-rust.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-jsx.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-c.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-cpp.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-objectivec.min.js"></script>

  <!-- Valine评论插件 -->
  <script src='//unpkg.com/valine/dist/Valine.min.js'></script>
  <script src="//unpkg.com/docsify-valine/dist/docsify-valine.min.js"></script>
  <!-- LaTeX 数学公式
  <script src="//cdn.jsdelivr.net/npm/docsify-latex@0"></script> -->
  <!-- markdow图片添加说明文字 ![](src desc) 类似这个格式-->
  <script src="https://unpkg.com/@h-hg/docsify-image-caption/dist/docsify-image-caption.min.js"></script>
  <!-- 侧边栏 (还是目录树体验好一点 先注释了)-->
  <!-- <script src="./plugins/sidebar.js"></script> -->
  <!-- 侧边栏优化(目录树结构) -->
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <!-- 重点提示 -->
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
  <!-- 阅读进度 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-progress@latest/dist/progress.min.js"></script>


</body>

<!-- 实现离线化 -->
<script>
  if (typeof navigator.serviceWorker !== 'undefined') {
    navigator.serviceWorker.register('./plugins/pwa.js')
  }
</script>

</html>
